version: '3.8'

services:
  keyprog-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: keyprog-frontend:latest
    container_name: keyprog-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - keyprog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  keyprog-network:
    driver: bridge

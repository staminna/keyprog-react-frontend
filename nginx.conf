# Main HTTP server block
server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' http://directus:8065; frame-ancestors 'self';" always;
    
    # Root and index files
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Cache control for assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # API proxy - In production, this will be handled by the main Nginx server
    # This is just a placeholder for development
    location /api/ {
        return 404;
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security: Deny access to hidden files
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Disable access to .git directory
    location ~ /\.git/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Disable access to .env files
    location ~ \.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable access to README files
    location ~* ^/README\..*$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Disable server tokens
    server_tokens off;

    # Security: Disable content type sniffing
    add_header X-Content-Type-Options nosniff;

    # Security: Clickjacking protection
    add_header X-Frame-Options "SAMEORIGIN";

    # Security: XSS protection
    add_header X-XSS-Protection "1; mode=block";

    # Security: MIME type sniffing protection
    add_header X-Content-Type-Options "nosniff";

    # Security: Prevent MIME type sniffing
    add_header X-Content-Type-Options nosniff;

    # Security: Enable HSTS (uncomment if you're using HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
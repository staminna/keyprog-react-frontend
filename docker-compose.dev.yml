version: '3.8'

services:
  react-frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_DIRECTUS_URL=http://localhost:8065
    network_mode: "host"
    extra_hosts:
      - "host.docker.internal:host-gateway"

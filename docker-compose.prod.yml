version: '3.8'

services:
  react-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
